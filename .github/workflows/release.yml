name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: OpenSyria Blockchain ${{ github.ref }}
        draft: false
        prerelease: false

  build-release:
    name: Build Release (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: opensyria-linux-x86_64
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: opensyria-macos-x86_64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: opensyria-macos-arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }} --all
    
    - name: Create archive
      run: |
        mkdir -p release/${{ matrix.artifact_name }}
        cp target/${{ matrix.target }}/release/opensyria-node-cli release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/wallet release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/identity release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/explorer release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/opensyria-wallet-api release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/governance-cli release/${{ matrix.artifact_name }}/
        cp target/${{ matrix.target }}/release/miner release/${{ matrix.artifact_name }}/
        cp README.md LICENSE-MIT LICENSE-APACHE release/${{ matrix.artifact_name }}/
        cd release && tar czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./release/${{ matrix.artifact_name }}.tar.gz
        asset_name: ${{ matrix.artifact_name }}.tar.gz
        asset_content_type: application/gzip
