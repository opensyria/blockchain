<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Syria Block Explorer | ÿ®ŸÑŸàŸÉÿ™ÿ¥ŸäŸÜ ÿ≥Ÿàÿ±Ÿäÿß ÿßŸÑŸÖŸÅÿ™Ÿàÿ≠ÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            direction: rtl;
        }
        
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
        }
        
        .blocks-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .block-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        .block-item:hover {
            background: #f8f8f8;
        }
        
        .block-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .block-height {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .block-hash {
            font-family: monospace;
            color: #999;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .block-info {
            display: flex;
            gap: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff5757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .result-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .field {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
        }
        
        .field-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .field-value {
            color: #333;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Open Syria Block Explorer</h1>
            <div class="subtitle">ÿ®ŸÑŸàŸÉÿ™ÿ¥ŸäŸÜ ÿ≥Ÿàÿ±Ÿäÿß ÿßŸÑŸÖŸÅÿ™Ÿàÿ≠ÿ©</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Search by block height, block hash, transaction hash, or address...">
            <button class="btn" onclick="search()">Search</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="result" class="result-box" style="display: none;"></div>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Chain Height</div>
                <div class="stat-value" id="height">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Blocks</div>
                <div class="stat-value" id="blocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="txs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Difficulty</div>
                <div class="stat-value" id="difficulty">-</div>
            </div>
        </div>
        
        <div class="blocks-list">
            <h2 style="margin-bottom: 20px;">Recent Blocks</h2>
            <div id="blocksList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('height').textContent = data.height.toLocaleString();
                document.getElementById('blocks').textContent = data.total_blocks.toLocaleString();
                document.getElementById('txs').textContent = data.total_transactions.toLocaleString();
                document.getElementById('difficulty').textContent = data.difficulty;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadBlocks() {
            try {
                const response = await fetch(`${API_BASE}/blocks?page=1&per_page=10`);
                const data = await response.json();
                
                const blocksList = document.getElementById('blocksList');
                blocksList.innerHTML = data.items.map(block => `
                    <div class="block-item" onclick="showBlock(${block.height})">
                        <div class="block-header">
                            <span class="block-height">Block #${block.height}</span>
                            <span>${new Date(block.timestamp * 1000).toLocaleString()}</span>
                        </div>
                        <div class="block-hash">${block.hash}</div>
                        <div class="block-info">
                            <span>üî® Difficulty: ${block.difficulty}</span>
                            <span>üì¶ Transactions: ${block.transaction_count}</span>
                            <span>üî¢ Nonce: ${block.nonce}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('blocksList').innerHTML = 
                    '<div class="error">Failed to load blocks</div>';
            }
        }
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            hideError();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.type === 'NotFound') {
                    showError('Not found');
                    resultDiv.style.display = 'none';
                    return;
                }
                
                if (data.type === 'Block') {
                    displayBlock(data.info);
                } else if (data.type === 'Transaction') {
                    displayTransaction(data.info);
                } else if (data.type === 'Address') {
                    displayAddress(data.info);
                }
            } catch (error) {
                showError('Search failed: ' + error.message);
                resultDiv.style.display = 'none';
            }
        }
        
        function displayBlock(block) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Block #${block.height}</h2>
                <div class="field">
                    <div class="field-label">Hash</div>
                    <div class="field-value">${block.hash}</div>
                </div>
                <div class="field">
                    <div class="field-label">Previous Hash</div>
                    <div class="field-value">${block.previous_hash}</div>
                </div>
                <div class="field">
                    <div class="field-label">Merkle Root</div>
                    <div class="field-value">${block.merkle_root}</div>
                </div>
                <div class="field">
                    <div class="field-label">Timestamp</div>
                    <div class="field-value">${new Date(block.timestamp * 1000).toLocaleString()}</div>
                </div>
                <div class="field">
                    <div class="field-label">Difficulty / Nonce</div>
                    <div class="field-value">${block.difficulty} / ${block.nonce}</div>
                </div>
                <div class="field">
                    <div class="field-label">Transactions (${block.transaction_count})</div>
                    <div class="field-value">${block.transactions.join('<br>')}</div>
                </div>
            `;
        }
        
        function displayTransaction(tx) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Transaction</h2>
                <div class="field">
                    <div class="field-label">Hash</div>
                    <div class="field-value">${tx.hash}</div>
                </div>
                <div class="field">
                    <div class="field-label">From</div>
                    <div class="field-value">${tx.from}</div>
                </div>
                <div class="field">
                    <div class="field-label">To</div>
                    <div class="field-value">${tx.to}</div>
                </div>
                <div class="field">
                    <div class="field-label">Amount</div>
                    <div class="field-value">${(tx.amount / 1000000).toFixed(6)} SYL</div>
                </div>
                <div class="field">
                    <div class="field-label">Fee</div>
                    <div class="field-value">${(tx.fee / 1000000).toFixed(6)} SYL</div>
                </div>
                ${tx.block_height ? `
                <div class="field">
                    <div class="field-label">Block</div>
                    <div class="field-value">Height: ${tx.block_height}<br>Hash: ${tx.block_hash}</div>
                </div>
                ` : ''}
            `;
        }
        
        function displayAddress(addr) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Address</h2>
                <div class="field">
                    <div class="field-label">Address</div>
                    <div class="field-value">${addr.address}</div>
                </div>
                <div class="field">
                    <div class="field-label">Balance</div>
                    <div class="field-value">${(addr.balance / 1000000).toFixed(6)} SYL</div>
                </div>
                <div class="field">
                    <div class="field-label">Nonce</div>
                    <div class="field-value">${addr.nonce}</div>
                </div>
                <div class="field">
                    <div class="field-label">Transactions</div>
                    <div class="field-value">${addr.transaction_count}</div>
                </div>
            `;
        }
        
        async function showBlock(height) {
            try {
                const response = await fetch(`${API_BASE}/blocks/${height}`);
                const block = await response.json();
                displayBlock(block);
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showError('Failed to load block');
            }
        }
        
        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
        
        // Load data on page load
        loadStats();
        loadBlocks();
        
        // Refresh every 10 seconds
        setInterval(() => {
            loadStats();
            loadBlocks();
        }, 10000);
    </script>
</body>
</html>
